echo Counter-Strike 2 Autoexec Configuration @ Simon Kovtyk (private);
echo;

// Unbindings
unbind m;
unbind 6;
unbind 7;
unbind 8;
unbind 9;
unbind 0;
unbind i;
unbind q;
unbind mwheelup;
unbind mwheeldown;
unbind h;
echo [+] unbinded keys;

// Bindings
// Notice: Switched z and y due to key map incompatibility
bind t "+spray_menu";
bind f "+lookatweapon";
bind y "buymenu";
bind g "drop";
bind space "+jump";
bind mouse1 "+attack";
bind mouse2 "+attack2";
bind mouse3 "player_ping";
bind mouse4 "voip_toggle";
bind mouse5 "+voicerecord";
bind w "+forward";
bind a "+left";
bind s "+back";
bind d "+right";
bind r "+reload";
bind e "+use";
bind ctrl "+duck";
bind ins "toggleconsole";
bind pause "teammenu";
bind p "say gl hf";
bind o "say ez";
echo [+] binded keys;

// Voice
voice_threshold -45;
voice_modenable true;
echo [+] loaded voice settings;

// Game
fps_max 240;
fps_max_tools 240;
fps_max_ui 120;
vprof_off;
iv_off;
echo [+] loaded game settings;

// Interface
cl_use_opens_buy_menu false;
+cl_show_team_equipment;
cl_showfps 0;
cl_autohelp 0;
r_show_build_info 0;
r_drawtracers_firstperson false;
r_drawtracers false;
cl_hud_telemetry_ping_show 0;
cl_hud_telemetry_frametime_show 0;
cl_hud_telemetry_net_misdelivery_show 0;
cl_hud_telemetry_serverrecvmargin_graph_show 0;
cl_teamid_overhead_maxdist 600;
cl_teamid_overhead_fade_near_crosshair 0.8;
cl_teamid_overhead_mode 2;
cl_teamid_overhead_colors_show true;
cl_sniper_delay_unscope false;
cl_sniper_auto_rezoom true;
cl_show_equipped_character_for_player_avatars false;
cl_teamcounter_playercount_instead_of_avatars true;
echo [+] loaded interface settings;

// Network
demo_flush 0;
rate 786432;
cl_interp 0;
cl_interp_ratio 1;
cl_resend 6;
cl_timeout 30;
echo [+] loaded network settings;

// Controls
sensitivity 1;
echo [+] loaded control settings;

// Sound
speaker_config -1;
snd_headphone_eq 0;
snd_spatialize_lerp 1;
snd_steamaudio_enable_perspective_correction 1;
snd_mute_losefocus true;
snd_deathcamera_volume 0;
snd_voipvolume 0.8;
snd_tensecondwarning_volume 0;
snd_menumusic_volume 0;
snd_mvp_volume 0;
snd_roundaction_volume 0;
snd_roundend_volume 0;
snd_roundstart_volume 0;
echo [+] loaded sound settings;

// Rader
cl_radar_rotate 1;
cl_hud_radar_scale 1.2;
cl_radar_always_centered 0;
cl_radar_scale 0.3;
cl_radar_icon_scale_min 0.7;
cl_radar_square_with_scoreboard 0;
echo [+] loaded radar settings;

// Graphics
r_drawtracers_firstperson false;
r_fullscreen_gamma 2.5;
echo [+] loaded graphics settings;

// Crosshair
cl_crosshair_recoil 0;
cl_crosshair_dynamic_splitdist 7;
cl_crosshair_sniper_width 2;
cl_crosshairalpha 255;
cl_crosshair_friendly_warning 0;
cl_hud_color 10;
hud_showtargetid 0;
hud_scaling 0.5;
cl_crosshair_dynamic_maxdist_splitratio 0.8;
cl_crosshair_dynamic_splitalpha_innermod 1;
cl_crosshair_dynamic_splitalpha_outermod 1;
cl_show_observer_crosshair 0;
echo [+] loaded crosshair settings;

// Crosshair color alias
alias "crosshair_color" "crosshair_color_cyan";
alias "crosshair_color_violett" "cl_crosshaircolor_b 255; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255; alias crosshair_color crosshair_color_cyan;";
alias "crosshair_color_cyan" "cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0; alias crosshair_color crosshair_color_yellow;";
alias "crosshair_color_yellow" "cl_crosshaircolor_b 0; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255; alias crosshair_color crosshair_color_violett;";

// Crosshair style alias
alias "crosshair_style" "crosshair_style_2";
// Static small crosshair with dot, without t shape and almost without gap in between
alias "crosshair_style_1" "cl_crosshair_outlinethickness 0; cl_crosshair_t 0; cl_crosshairdot 1; cl_crosshairgap_useweaponvalue 0; cl_crosshairstyle 4; cl_crosshairsize 1; cl_crosshairthickness 0; cl_crosshairgap -3; alias crosshair_style crosshair_style_2";
// Static small crosshair without dot, without t shape and a bit gap in between
alias "crosshair_style_2" "cl_crosshair_outlinethickness 0; cl_crosshair_t 0; cl_crosshairdot 0; cl_crosshairgap_useweaponvalue 0; cl_crosshairstyle 4; cl_crosshairsize 1.5; cl_crosshairthickness 0.5; cl_crosshairgap -3; alias crosshair_style crosshair_style_3;";
// Static small crosshair with dot, without t shape and a bit less gap in between
alias "crosshair_style_3" "cl_crosshair_outlinethickness 0; cl_crosshair_t 0; cl_crosshairdot 1; cl_crosshairgap_useweaponvalue 0; cl_crosshairstyle 4; cl_crosshairsize 1.5; cl_crosshairthickness 0.5; cl_crosshairgap -1; alias crosshair_style crosshair_style_4;";
// Static big crosshair with dot, without t shape and a almost without gap in between
alias "crosshair_style_4" "cl_crosshair_outlinethickness 0; cl_crosshair_t 0; cl_crosshairdot 1; cl_crosshairgap_useweaponvalue 0; cl_crosshairstyle 4; cl_crosshairsize 3; cl_crosshairthickness 0.5; cl_crosshairgap -2; alias crosshair_style crosshair_style_1;";

// Viewmodel style alias
alias "viewmodel_style" "viewmodel_style_1";
alias "viewmodel_style_1" "viewmodel_presetpos 3; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_fov 68; alias viewmodel_style viewmodel_style_2;";
alias "viewmodel_style_2" "viewmodel_presetpos 0; viewmodel_offset_x -2; viewmodel_offset_y 2; viewmodel_offset_z -2; viewmodel_fov 68; alias viewmodel_style viewmodel_style_1;";

// Mute / unmute voice chat
alias "voip_toggle" "voip_mute";
alias "voip_mute" "snd_voipvolume 0; voice_modenable false; alias voip_toggle voip_unmute;";
alias "voip_unmute" "voice_modenable true; snd_voipvolume 0.8; alias voip_toggle voip_mute;";

// Crosshair bindings
bind m "crosshair_color";
bind k "crosshair_style";

// Viewmodel bindings
bind n "viewmodel_style";

// Switchhands alias
alias "custom_hands" "custom_hands_right";
alias "custom_hands_right" "exec autoexec_custom_hands_right;alias custom_hands custom_hands_left;";
alias "custom_hands_left" "exec autoexec_custom_hands_left;alias custom_hands custom_hands_right;";

// Switchhands bindings
bind alt "custom_hands";

// Custom alias executions
viewmodel_style_1;
crosshair_style_1;
crosshair_color_violett;
custom_hands_right;

echo [+] loaded custom alias;

// Output of file loading status
host_writeconfig;
echo [DONE] config loaded;